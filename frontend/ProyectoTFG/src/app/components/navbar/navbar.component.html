<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li>
          <span class="nav-link px-2 text-white" (click)="irAConsumidores()">Home</span>
        </li>
        <li>
          <span class="nav-link px-2 text-white" (click)="irAActividades()">Actividades</span>
        </li>
        <li *ngIf="rolUsuario === 'PROVIDER'">
          <span class="nav-link px-2 text-white" (click)="irACrearActividad()">Crear Actividad</span>
        </li>
        <li><a href="#" class="nav-link px-2 text-white">Notificaciones</a></li>
      </ul>


      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
          aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2" (click)="irAHome()">{{nombreUsuario}}</button>
        <button type="button" class="btn btn-warning" (click)="cerrarSesion()">Cerrar sesion</button>
      </div>
    </div>
  </div>
</header>
