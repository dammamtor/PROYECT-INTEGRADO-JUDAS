<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Crear Review</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="puntos">Puntos:</label>
            <input type="number" class="form-control" id="puntos" name="puntos" [(ngModel)]="review.puntos" required>
          </div>
          <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea class="form-control" id="comentario" name="comentario" [(ngModel)]="review.comentario" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Crear Review</button>
        </form>
      </div>
    </div>
  </div>
